<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lantz - Nunn - Witcher</title>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./RunBoy.js"></script>
    <script type="text/javascript" src="./Background.js"></script>
</head>
<body>

    <!--<canvas id="world" width="1536" height="700" style="border: 1px solid brown; position: absolute; left: 0; top: 0; z-index: 0; background-image: url(neighBackgroundext.png); "></canvas>-->
    <canvas id="world" width="1250" height="600" style="border: 1px solid brown; position: absolute; left: 0; top: 23px; z-index: 0; background: skyblue; 
    background: -webkit-linear-gradient(top, skyblue 0%, #fff 100%); background: -linear-gradient(top, skyblue 0%, #fff 100%); background: -moz-linear-gradient(top, skyblue 0%, #fff 100%);"></canvas>
    <canvas id="gameWorld" width="1250" height="600" style="border: 1px solid brown; position: absolute; left: 0; top: 23px; z-index: 1;"></canvas>

    <div style="position: absolute; left: 5px; top: 0px; z-index: 0;">Game Prototype - Team 1 - S. Lantz | T. Nunn | C. Witcher</div>
    <span style="position: absolute; left: 1110px; top: 28px; z-index: 0;">Game Time: <span id="timer"></span></span>
    <div style="position: absolute; left: 5px; top: 28px; z-index: 0;">RunBoy x: <span id="runX"></span>, worldX: <span id="runWorldX"></span></div>
    <div style="position: absolute; left: 5px; top: 43px; z-index: 0;">RunBoy BoundingBox - Left: <span id="runLeft"></span>, Right: <span id="runRight"></span>, Top: <span id="runTop"></span>, Bottom: <span id="runBottom"></span></div>
    <div style="position: absolute; left: 5px; top: 58px; z-index: 0;">Block BoundingBox - Left: <span id="blockLeft"></span>, Right: <span id="blockRight"></span>, Top: <span id="blockTop"></span>, Bottom: <span id="blockBottom"></span></div>

    
</body>
